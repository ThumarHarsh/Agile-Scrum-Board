<mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput cdkFocusInitial required [(ngModel)]="data.task.title">
</mat-form-field>
<mat-form-field>
    <mat-label>Description</mat-label>
    <textarea matInput  required [(ngModel)]="data.task.description"></textarea>
</mat-form-field>

<div mat-dialog-actions>
    <button mat-button mat-raised-button [mat-dialog-close]="{task: data.task}">OK</button>
    <button mat-button (click)="cancel_add()">Cancel</button>
    <button *ngIf="data.enableDelete" mat-fab color="warn" aria-label="Delete" [mat-dialog-close]="{task: data.task, delete:true}">
        <mat-icon>delete</mat-icon>
    </button>
</div>
