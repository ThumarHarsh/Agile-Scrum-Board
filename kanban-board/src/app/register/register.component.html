<body>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Register</h3>
          </div>
          <div class="card-body">
            <form class="form" #registerForm="ngForm">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" [(ngModel)]="registerUserData.UserName" name="UserName" class="form-control"
                  id="username" required minlength="4" maxlength="20" pattern="[a-zA-Z0-9]+">
                <div *ngIf="registerForm.controls['UserName'].invalid && (registerForm.controls['UserName'].dirty || registerForm.controls['UserName'].touched)"
                  class="text-danger">
                  <div *ngIf="registerForm.controls['UserName'].errors?.required">
                    Username is required.
                  </div>
                  <div *ngIf="registerForm.controls['UserName'].errors?.minlength">
                    Username must be at least 4 characters long.
                  </div>
                  <div *ngIf="registerForm.controls['UserName'].errors?.maxlength">
                    Username cannot be more than 20 characters long.
                  </div>
                  <div *ngIf="registerForm.controls['UserName'].errors?.pattern">
                    Username can only contain letters and numbers.
                  </div>                  
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" [(ngModel)]="registerUserData.Password" name="Password" class="form-control"
                  id="password" required minlength="6">
                <div *ngIf="registerForm.controls['Password'].invalid && (registerForm.controls['Password'].dirty || registerForm.controls['Password'].touched)"
                  class="text-danger">
                  <div *ngIf="registerForm.controls['Password'].errors?.required">
                    Password is required.
                  </div>
                  <div *ngIf="registerForm.controls['Password'].errors?.minlength">
                    Password must be at least 6 characters long.
                  </div>
                </div>
              </div>
              <div class="d-grid gap-2">
                <button type="button" (click)="registerUser()" [disabled]="registerForm.invalid"
                  class="btn btn-primary btn-lg">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
